<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectator View</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }

        .waveforms {
            flex: 3;
            padding: 20px;
        }

        .wave {
            position: relative;
            height: 120px;
            margin-bottom: 20px;
        }

        .wave canvas {
            width: 100%;
            height: 100%;
            background-color: #111;
            border-radius: 5px;
        }

        .wave-label {
            position: absolute;
            top: -25px;
            left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .parameters {
            flex: 1;
            background-color: #111;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .parameter {
            text-align: center;
            margin-bottom: 40px;
        }

        .parameter h2 {
            font-size: 24px;
            color: #00ffff;
        }

        .value {
            font-size: 48px;
            font-weight: bold;
        }

        .unit {
            font-size: 24px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="waveforms">
            
            <!-- Heart Rate Wave -->
            <div class="wave" id="heartRateWave">
                <canvas></canvas>
                <span class="wave-label" style="color:#00ff00;">Heart Rate</span>
            </div>

            <!-- Respiratory Rate Wave -->
            <div class="wave" id="respiratoryRateWave">
                <canvas></canvas>
                <span class="wave-label" style="color:#ffcc00;">Respiratory Rate</span>
            </div>

            <!-- GSR Wave -->
            <div class="wave" id="gsrWave">
                <canvas></canvas>
                <span class="wave-label" style="color:#00ffff;">GSR</span>
            </div>

        </div>

        <!-- Right Section -->
        <div class="parameters">
            
            <!-- Heart Rate -->
            <div class="parameter">
                <h2>Heart Rate</h2>
                <div class="value">
                    <span id="heartRate">--</span> 
                    <span class="unit">bpm</span>
                </div>
            </div>

            <!-- Respiratory Rate -->
            <div class="parameter">
                <h2>Respiratory Rate</h2>
                <div class="value">
                    <span id="respiratoryRate">--</span> 
                    <span class="unit">bpm</span>
                </div>
            </div>

            <!-- GSR -->
            <div class="parameter">
                <h2>GSR</h2>
                <div class="value">
                    <span id="gsr">--</span> 
                    <span class="unit">Î¼S</span>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript for Dynamic Updates -->
    <script>
      const socket = io();

      const elements = {
          heartRate: document.getElementById('heartRate'),
          respiratoryRate: document.getElementById('respiratoryRate'),
          gsr: document.getElementById('gsr')
      };

      // Simulate waveforms
      function createWave(canvasId, color) {
          const canvas = document.querySelector(`#${canvasId} canvas`);
          const ctx = canvas.getContext('2d');
          canvas.width = canvas.offsetWidth;
          canvas.height = canvas.offsetHeight;

          let t = 0;
          let speed = 0.05;

          function draw() {
              ctx.clearRect(0, 0, canvas.width, canvas.height);
              ctx.beginPath();
              ctx.strokeStyle = color;

              for (let x = 0; x <= canvas.width; x++) {
                  const y =
                      canvas.height / 2 +
                      Math.sin((x + t) * speed) * (canvas.height / 4);
                  x === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
              }

              ctx.stroke();
              t += 2;

              requestAnimationFrame(draw);
          }

          draw();

          return (newSpeed) => {
              speed = newSpeed;
          };
      }

      const updateHeartRateSpeed = createWave("heartRateWave", "#00ff00");
      const updateRespiratoryRateSpeed = createWave("respiratoryRateWave", "#ffcc00");
      const updateGsrSpeed = createWave("gsrWave", "#00ffff");

      // Update numerical values and waveform speeds dynamically
      socket.on("updateValues", (data) => {
          if (data.heartRate) {
              elements.heartRate.textContent = data.heartRate;
              updateHeartRateSpeed(data.heartRate / 1000);
          }

          if (data.respiratoryRate) {
              elements.respiratoryRate.textContent = data.respiratoryRate;
              updateRespiratoryRateSpeed(data.respiratoryRate / 300);
          }

          if (data.gsr) {
              elements.gsr.textContent = data.gsr;
              updateGsrSpeed(data.gsr / 1000);
          }
      });
    </script>
</body>
</html>
